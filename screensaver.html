<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Screensaver</title>
  <link rel="stylesheet" type="text/css" href="/css/basscss.min.css">
  <script type="text/javascript" src="js/jquery/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="/js/chancejs/chance.min.js"></script>
  <script type="text/javascript" src="/templates/ga.js"></script>
  <style type="text/css">
    body {
      background-color: black;
      overflow: hidden;
    }

  </style>

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@dannypage" />
  <meta name="twitter:title" content="Screensaver" />
  <meta name="twitter:description" content="Displays a random photo every 10 minutes." />
  <meta name="twitter:image" content="https://source.unsplash.com/200x200/?water" />

  <script type="text/javascript">
  var reload = 1000*60*30; // 30 minutes
  var action = function() {
    var chance = new Chance();
    var width = $(window).width() + chance.integer({min: 0, max: 20});
    var height = $(window).height() + chance.integer({min: 0, max: 20});
    var term = "";
    var src = "https://source.unsplash.com/" + width + 'x' + height + "/" + "?" + term;
    $("#image").attr("src", src);
  }
  $(document).ready(function(){
    action();
    window.setInterval(function(){
      action();
    }, reload);
  });
  </script>
</head>
<body>
  <div id="main">
    <img id="image" src="">
  </div>
</body>
</html>
