<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title> Win Probability </title>
  <link rel="stylesheet" type="text/css" href="/css/basscss.min.css">
  <script type="text/javascript" src="/js/jquery/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="/templates/templates.js"></script>
  <script type="text/javascript" src="/templates/ga.js"></script>

  <script type="text/javascript" src="/js/d3/d3.min.js"></script>
  <script type="text/javascript" src="/js/plotly/plotly.min.js"></script>
  <script type="text/javascript" src="/js/chancejs/chance.min.js"></script>
  <link rel="shortcut icon" type="image/png" href="/favicon.png">

  <meta name="twitter:card" content="summary" />

</head>
<body>
  <div id="navHeader"></div>
  <section class="container ">
    <h1>Win Probability</h1>
    <div class="clearfix">
      <div class="sm-col sm-col-6 px1">
        <h3>Team Shots by Probability</h3>
        <form id="calculate">
          <label for="homeGoals">Home Goals Per Game</label>
          <input id="homeGoals" type="text" class="block col-4 mb1 field" value=1.5>
          <label for="awayGoals">Away Goals Per Game</label>
          <input id="awayGoals" type="text" class="block col-4 mb1 field" value=1.0>
          <a type="button" class="button" onclick="simulateGame()">Simulate</a>
        </form>
      </div>
    </div>
    <div class="clearfix">
      <h3>Match Graphs</h3>
      <div class="sm-col sm-col-6 ">
        <div id="goalProbabilityChart" style="height: 350px; width: 100%;"></div>
      </div>
      <div class="sm-col sm-col-6 ">
        <div id="winProbabilityChart" style="height: 350px; width: 100%;"></div>
      </div>
    </div>
  </section>

  <script>
  var minutes = 0;
  var score = [0];
  var expected = [];
  var expectedTrace, actualTrace;
  var homeGPG, awayGPG;

  function margin(home, away) {
    return 0;
  }

  function simulate() {
    return chance.weighted([0,1],[1-(homeGPG/90),(homeGPG/90)])-chance.weighted([0,1],[1-(awayGPG/90),(awayGPG/90)])
  }

  function factorialize(num) {
    if (num === 0 || num === 1)
      return 1;
    for (var i = num - 1; i >= 1; i--) {
      num *= i;
    }
    return num;
  }

  function goals(lambda, minutes){
    goals = {};
  	adjLambda = lambda*(minutes/90)
      for (i=0;i<8;i++){
          goals[i] = ((adjLambda**i)*(2.7182818**-adjLambda))/factorialize(i);
      }
  	return goals;
  }

  //chance.weighted(['a', 'b', 'c', 'd'], [0.1, 0.2, 0.3, 0.4]);
  // for 10000 times
  // do this for team A and B and subtract the goals
  //chance.weighted(Object.keys(goals),Object.values(goals));

  function updateTraces() {
    expectedTrace = {
      y: expected,
      mode: 'lines'
    };

    actualTrace = {
      y: score,
      mode: 'lines',
      line: {
        color: 'black',
        dash: 'dot'
      }
    };
  }

  updateTraces();
  Plotly.plot('goalProbabilityChart', [expectedTrace, actualTrace]);

  function step() {
    homeGPG = parseFloat( $('#homeGoals').val() ) || 0;
    awayGPG = parseFloat( $('#awayGoals').val() ) || 0;
    expected.push(homeGPG-awayGPG);

    var interval = setInterval(function() {
      score.push( score[score.length-1] + simulate() );
      expected.push ( expected[0]-expected[0]*(minutes/90)+score[score.length-1] );
      updateTraces();

      Plotly.newPlot('goalProbabilityChart', [expectedTrace, actualTrace], {})
      minutes +=1;

      if(minutes === 90) clearInterval(interval);
    }, 100);
  }
  </script>

  <div id="navFooter"></div>
</body>
</html>
