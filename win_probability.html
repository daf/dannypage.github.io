  <script>

  function factorialize(num) {
    if (num === 0 || num === 1)
      return 1;
    for (var i = num - 1; i >= 1; i--) {
      num *= i;
    }
    return num;
  }

  a = function(lambda, minutes){
    goals = {};
  	adjLambda = lambda*(minutes/90)
      for (i=0;i<8;i++){
          goals[i] = ((adjLambda**i)*(2.7182818**-adjLambda))/factorialize(i);
      }
  	return goals;
  }

  //chance.weighted(['a', 'b', 'c', 'd'], [0.1, 0.2, 0.3, 0.4]);

  Plotly.plot('graph', [{
    y: [1,2,3].map(rand),
    mode: 'lines',
    line: {color: '#80CAF6'}
  }]);

  var cnt = 0;

  function simulate() {
    var interval = setInterval(function() {

      Plotly.extendTraces('graph', {
        y: [[rand()]]
      }, [0])

      if(cnt === 100) clearInterval(interval);
    }, 300);
  }
  </script>
