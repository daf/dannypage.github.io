## The Goal Drought has moved to Europe

Here's the Euros verison of the [Copa America 2016](http://dannypage.github.io/notebook/copa_goals_per_game.html) goal tracker. 
That tournament started out weakly, but vaulted forward to being one of the highest scoring CONCACAF/CONMEBOL tournaments. 
But Euros 2016 had a great opening with a 2-1 in Paris, and then all the goals haven't passed through customs and currently sit under the 2.5 GPG mark.
I'll keep updating this through the tournament, follow along!

```javascript; hidden
// Matches In Order of when they were played via http://www.oddsportal.com/soccer/world/
euro2004 = [3,1,0,3,0,5,3,2,2,2,3,4,2,2,0,5,1,3,4,6,3,4,3,3];
euro2008 = [1,2,1,2,0,3,5,2,4,3,3,2,2,5,3,1,5,2,1,1,2,2,2,3];
euro2012 = [2,5,1,1,2,4,2,3,3,2,5,3,2,4,2,5,1,1,3,3,2,1,2,1];
euro2016 = [3,1,3,2,1,1,2,1,2,2,2,2,3,2,2,3,2,0,1,4,3,3,2,0,0,1];

plotlyTrace = function(tournament, name, color){
// The graphing library likes hashes
// We also need to calculate the tournament's GPG at each match.
var goalsPerGame = 0;
gpg_array = [];
matchday = [];
for(var i = 0; i<tournament.length; i++){
goalsPerGame += tournament[i]
gpg_array.push(goalsPerGame/(i+1));
matchday.push(i+1);
}
return {
x: matchday,
y: gpg_array,
name: name,
line: {
    color: color
}
}
}

graphing_data = [];

graphing_data.push(plotlyTrace(euro2004, "Euro 2004", 'rgba(189,189,189,1)'));
graphing_data.push(plotlyTrace(euro2008, "Euro 2008", 'rgba(189,189,189,1)'));
graphing_data.push(plotlyTrace(euro2012, "Euro 2012", 'rgba(189,189,189,1)'));
graphing_data.push(plotlyTrace(euro2016, "Euro 2016", 'rgba(49,130,189, 1)'));

var graph = $( "div.codeContainer:contains('graph: GPG')" )[0].children[1].id

var layout = {
title:'Group Stage Running Goals Per Game ',
xaxis: {
title: "Match Game",
showgrid: false,
showticklabels: false
},
yaxis: {
title: "Goals Per Game",
showgrid: false,
showticklabels: true
}
};

Plotly.newPlot(graph, graphing_data, layout, {displayModeBar: false});

return "Euro 2016 Goals Per Game graph";
```
