<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/basscss.min.css">
    <script type="text/javascript" src="../js/jquery/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../templates/templates.js"></script>
    <script type="text/javascript" src="../templates/ga.js"></script>
    <script type="text/javascript">
      var files = [];
      $.ajax({
        url: "./2016",
        success: function(data){
           $(data).find("a:contains(.html)").each(function(){
              // will loop through
             files.push($(this).attr("href"));
           });
        }
      });
      for(var i = 0;i < files.length; i++){
        $('<li></li>').html(files[i]).appendTo('link_list')
      }
    </script>
  </head>
  <body>
    <div id="navHeader"></div>

    <div id="links">
      <ul id="link_list">
      </ul>
    </div>

    {% for post in site.posts %}
        <h1 class="name">{{ post.title }}</h1>
    {% endfor %}

    <div id="navFooter"></div>
  </body>
</html>
