<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/basscss.min.css">
    <script type="text/javascript" src="../js/jquery/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../js/papaparse/papaparse.min.js"></script>
    <script type="text/javascript" src="../templates/templates.js"></script>
    <script type="text/javascript" src="../templates/ga.js"></script>
    <script type="text/javascript">
      var links = Papa.parse("./index.csv", {
        download: true,
	      header: true
      });
      var link_list = document.getElementById('link_list');
      for (var i=0; i<links.length; i++){
        var a = document.createElement("a");
        var newItem = document.createElement("li");

        a.textContent = links[i].title;
        a.setAttribute('href', links[i].url);
        newItem.appendChild(a);
        link_list.appendChild(newItem);
      }
    </script>
  </head>
  <body>
    <div id="navHeader"></div>

    <div id="links">
      <h1>Latest Articles</h1>
      <ul id="link_list">
      </ul>
    </div>

    <div id="navFooter"></div>
  </body>
</html>
