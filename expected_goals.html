<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Expected Goal Simulator</title>
  <link rel="stylesheet" type="text/css" href="/css/basscss.min.css">
  <script type="text/javascript" src="js/jquery/jquery-2.1.4.min.js.css"></script>
  <script type="text/javascript" src="/templates/templates.js"></script>
  <script type="text/javascript" src="/templates/ga.js"></script>
  <script type="text/javascript" src="/js/chartjs/chart.min.js"></script>
  <script type="text/javascript" src="/js/chartjs/chart.scatter.min.js"></script>
</head>
<body>
  <div id="navHeader"></div>

  <section class="container px1 py1">
    <div class="clearfix">
      <h1>Expected Goal Simulator</h1>
      <div class="sm-col sm-col-6 px1">        
        <form id="calculate">
          <label for="teamAShots">Team A Shots</label>
          <input value="0.05,0.05,0.05,0.05,0.20,0.20" id="teamAShots" type="text" class="block mb1 field">
          <label for="teamBShots">Team B Shots</label>
          <input value="0.4,0.4,0.4" id="teamBShots" type="text" class="block mb1 field">
          <a type="button" class="button" onclick="simulateExpectedGoals()">Calculate</a>
        </form>
      </div>
      <div class="sm-col sm-col-6 px1">
        <canvas id="shotsChart" width="400" height="200"></canvas>
      </div>
    </div>
    <div class="clearfix">
      <h2>Results</h2>
      <div class="sm-col sm-col-12 px1">
        <p>
          <span>Team A: <span id="teamAWins"></span></span> /
          <span>Draws: <span id="draws"></span></span> /
          <span>Team B: <span id="teamBWins"></span></span> /
          <span>Team A PPG: <span id="teamAPPG"></span></span> /
          <span>Team B PPG: <span id="teamBPPG"></span></span> /
          <span>Team A SD: <span id="teamASD"></span></span> /
          <span>Team B SD: <span id="teamBSD"></span></span> /
          <span>Team A Avg: <span id="teamAAVG"></span></span> /
          <span>Team B Avg: <span id="teamBAVG"></span></span>
        </p>
      </div>
    </div>
    <div class="clearfix">
      <div class="sm-col sm-col-4 px1">
        <canvas id="winsChart" width="400" height="200"></canvas>
      </div>
      <div class="sm-col sm-col-4 px1">
        <canvas id="PPGChart" width="400" height="200"></canvas>
      </div>
      <div class="sm-col sm-col-4 px1">
        <canvas id="goalsChart" width="400" height="200"></canvas>
      </div>
    </div>

    <script type="text/javascript" src="/js/internal/xg.js"></script>
    <script type="text/javascript">
      //On Load
      simulateExpectedGoals();
      //On Form Submit
      $('#calculate').keyup(function(event) {
        if(event.keyCode === 13) {
          simulateExpectedGoals();
        }
      });
    </script>
  </section>

  <div id="navFooter"></div>
</body>
</html>
