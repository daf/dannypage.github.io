<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Expected Goal Simulator</title>
  <link rel="stylesheet" type="text/css" href="/css/basscss.min.css">
  <script type="text/javascript" src="js/jquery/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="js/jquery/jquery.hottie.js"></script>
  <script type="text/javascript" src="/templates/templates.js"></script>
  <script type="text/javascript" src="/templates/ga.js"></script>
  <script type="text/javascript" src="/js/canvasjs/jquery.canvasjs.min.js"></script>
</head>
<body>
  <div id="navHeader"></div>

  <section class="container px1 py1">
    <div class="clearfix">
      <h1>Expected Goal Simulator</h1>
      <div class="sm-col sm-col-6 px1">
        <form id="calculate">
          <label for="teamAShots">Team A Shots</label>
          <input value="0.05,0.05,0.05,0.05,0.20,0.20,0.2,0.2,0.2" id="teamAShots" type="text" class="block mb1 field">
          <label for="teamBShots">Team B Shots</label>
          <input value="0.4,0.4,0.4" id="teamBShots" type="text" class="block mb1 field">
          <a type="button" class="button" onclick="simulateExpectedGoals()">Calculate</a>
        </form>
      </div>
      <div class="sm-col sm-col-6 px1">
        <h2>Results</h2>
        <strong>
          <span>Team A: <span id="teamAAVG"></span> +/- <span id="teamASD"></span></span>
          <br>
          <span>Team B: <span id="teamBAVG"></span> +/- <span id="teamBSD"></span></span>
        </strong>
      </div>
    </div>
    <div class="clearfix">
      <div class="sm-col sm-col-6 px1">
        <div id="winsChart" style="height: 300px; width: 100%;"></div>
      </div>
      <div class="sm-col sm-col-6 px1">
        <div id="ppgChart" style="height: 300px; width: 100%;"></div>
      </div>
      <div class="sm-col sm-col-6 px1">
        <div id="diffChart" style="height: 300px; width: 100%;"></div>
      </div>
      <div class="sm-col sm-col-6 px1">
        <div id="goalsChart" style="height: 300px; width: 100%;"></div>
      </div>

    <script type="text/javascript" src="/js/internal/xg.js"></script>
    <script type="text/javascript">
      //On Load
      simulateExpectedGoals();
      //On Form Submit
      $('#calculate').keyup(function(event) {
        if(event.keyCode === 13) {
          simulateExpectedGoals();
        }
      });
